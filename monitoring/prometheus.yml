global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # OpenTrade 服务监控
  - job_name: 'opentrade'
    static_configs:
      - targets: ['opentrade:8000']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\\d+'
        replacement: '${1}'

  # PostgreSQL 监控 (需要 postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['opentrade-timescaledb:9187']
    metric_relabel_configs:
      - source_labels: [datname]
        regex: 'opentrade'
        action: keep

  # Redis 监控 (需要 redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['opentrade-redis:9121']

  # Docker 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node 监控 (需要 node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
