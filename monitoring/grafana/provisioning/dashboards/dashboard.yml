{
  "dashboard": {
    "title": "OpenTrade System Overview",
    "uid": "opentrade-overview",
    "tags": ["opentrade", "trading"],
    "timezone": "browser",
    "panels": [
      {
        "id": 1,
        "title": "System Status",
        "type": "stat",
        "gridPos": {"x": 0, "y": 0, "w": 4, "h": 4},
        "targets": [
          {
            "expr": "up{job=\"opentrade\"}",
            "legendFormat": "OpenTrade Status"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "mappings": [
              {"type": "value", "options": {"0": {"text": "Offline", "color": "red"}}},
              {"type": "value", "options": {"1": {"text": "Online", "color": "green"}}}
            ]
          }
        }
      },
      {
        "id": 2,
        "title": "Active Positions",
        "type": "stat",
        "gridPos": {"x": 4, "y": 0, "w": 4, "h": 4},
        "targets": [
          {
            "expr": "opentrade_positions_total",
            "legendFormat": "Positions"
          }
        ]
      },
      {
        "id": 3,
        "title": "Orders Today",
        "type": "stat",
        "gridPos": {"x": 8, "y": 0, "w": 4, "h": 4},
        "targets": [
          {
            "expr": "increase(opentrade_orders_total[24h])",
            "legendFormat": "Orders 24h"
          }
        ]
      },
      {
        "id": 4,
        "title": "Daily PnL",
        "type": "stat",
        "gridPos": {"x": 12, "y": 0, "w": 4, "h": 4},
        "targets": [
          {
            "expr": "opentrade_daily_pnl",
            "legendFormat": "PnL"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "unit": "currencyUSD"
          }
        }
      },
      {
        "id": 5,
        "title": "Order Processing Time",
        "type": "graph",
        "gridPos": {"x": 0, "y": 4, "w": 12, "h": 6},
        "targets": [
          {
            "expr": "histogram_quantile(0.5, rate(opentrade_order_latency_seconds_bucket[5m]))",
            "legendFormat": "P50"
          },
          {
            "expr": "histogram_quantile(0.95, rate(opentrade_order_latency_seconds_bucket[5m]))",
            "legendFormat": "P95"
          },
          {
            "expr": "histogram_quantile(0.99, rate(opentrade_order_latency_seconds_bucket[5m]))",
            "legendFormat": "P99"
          }
        ]
      },
      {
        "id": 6,
        "title": "Order Results",
        "type": "piechart",
        "gridPos": {"x": 12, "y": 4, "w": 6, "h": 6},
        "targets": [
          {
            "expr": "sum by (status) (opentrade_orders_total)",
            "legendFormat": "{{status}}"
          }
        ]
      }
    ],
    "time": {
      "from": "now-6h",
      "to": "now"
    },
    "refresh": "30s"
  },
  "overwrite": true,
  "message": "Updated OpenTrade dashboard"
}
